{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Church - Gallery</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!--FavIcon-->
  <link rel="icon" href="{% static 'favicon.ico' %}" type="image/png">
{% block css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
<style>
.carousel-control-prev,
.carousel-control-next {
  background-color: rgba(0, 0, 0, 0.281);
  border-color: rgba(0, 0, 0, 0.281);
}
</style>
{% endblock %}
</head>
<body>

  {% include 'partials/_navbar.html' %}
  <div class="container-fluid bg-light p-4">
    <div class="row header p-4">
        <div class="col">
            <h2 class="text-black" id="head-text">Welcome to <br>Our Lady of Holy Rosary Parish Balogo, Oas Albay</h2>
            <h4 class="alert-heading">Gallery</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="{% static 'images/gallery/1.jpg' %}" class="d-block w-100 img-fluid" alt="...">
                  </div>
                  
                  <div class="carousel-item">
                    <img src="{% static 'images/gallery/2.jpg' %}" class="d-block w-100 img-fluid" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="{% static 'images/gallery/3.jpg' %}" class="d-block w-100 img-fluid" alt="...">
                  </div>

                  <div class="carousel-item">
                    <img src="{% static 'images/gallery/4.jpg' %}" class="d-block w-100 img-fluid" alt="...">
                  </div>

                  <div class="carousel-item">
                    <img src="{% static 'images/gallery/5.jpg' %}" class="d-block w-100 img-fluid" alt="...">
                  </div>

                  <div class="carousel-item">
                    <img src="{% static 'images/gallery/6.jpg' %}" class="d-block w-100 img-fluid" alt="...">
                  </div>

                  <div class="carousel-item">
                    <img src="{% static 'images/gallery/7.jpg' %}" class="d-block w-100 img-fluid" alt="...">
                  </div>

                  <div class="carousel-item">
                    <img src="{% static 'images/gallery/8.jpg' %}" class="d-block w-100 img-fluid" alt="...">
                  </div>

                  <div class="carousel-item">
                    <img src="{% static 'images/gallery/9.jpg' %}" class="d-block w-100 img-fluid" alt="...">
                  </div>

                  <div class="carousel-item">
                    <img src="{% static 'images/gallery/10.jpg' %}" class="d-block w-100 img-fluid" alt="...">
                  </div>

                  <div class="carousel-item">
                    <img src="{% static 'images/gallery/11.jpg' %}" class="d-block w-100 img-fluid" alt="...">
                  </div>

                  <div class="carousel-item">
                    <img src="{% static 'images/gallery/12.jpg' %}" class="d-block w-100 img-fluid" alt="...">
                  </div>

                  </div>
                
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>
                </div>
              </div>
        </div>
    </div>
  </div>
 
        {% include 'partials/_footer.html' %}

  {% block end_body %}
  
  {% endblock %}
  <!-- <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script> -->
  <!-- <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

</body>

</html>
